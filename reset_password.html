<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FitNova</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0F2C59;
            --secondary-color: #DAC0A3;
            --accent-color: #E63946;
            --bg-color: #F8F9FA;
            --text-color: #333333;
            --text-light: #6C757D;
            --border-radius: 12px;
            --shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: var(--primary-color);
            margin-bottom: 30px;
            display: inline-block;
            text-decoration: none;
        }

        h2 {
            font-family: 'Outfit', sans-serif;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        p.subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(15, 44, 89, 0.1);
        }

        .btn-reset {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-reset:hover {
            background-color: #0a1f3f;
            transform: translateY(-2px);
        }

        .success-message {
            display: none;
        }

        .success-icon {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .password-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 38px;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="container" id="resetContainer">
        <a href="home.php" class="logo"><i class="fas fa-dumbbell"></i> Fit<span>Nova</span></a>
        <h2>Set New Password</h2>
        <p class="subtitle">Please enter your new password below.</p>

        <form id="resetForm">
            <div class="form-group password-group">
                <label class="form-label">New Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter new password" required
                    minlength="8">
                <i class="fas fa-eye toggle-password" onclick="togglePass('password', this)"></i>
            </div>

            <div class="form-group password-group">
                <label class="form-label">Confirm New Password</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password"
                    required>
                <i class="fas fa-eye toggle-password" onclick="togglePass('confirmPassword', this)"></i>
            </div>

            <button type="submit" class="btn-reset" id="submitBtn">Update Password</button>
        </form>
    </div>

    <div class="container success-message" id="successBlock">
        <a href="home.php" class="logo"><i class="fas fa-dumbbell"></i> Fit<span>Nova</span></a>
        <div class="success-icon"><i class="fas fa-check-circle"></i></div>
        <h2>Password Updated!</h2>
        <p class="subtitle">Your password has been successfully reset. You can now log in with your new password.</p>
        <div style="margin-top: 20px;">
            <a href="login.html" style="color: var(--primary-color); font-weight: 600; text-decoration: none;">Back to
                Login</a>
        </div>
    </div>

    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (!token) {
                alert("This page requires a valid reset link. Redirecting you to the support page.");
                window.location.href = 'forgot_password.html';
            }
        };

        document.getElementById('resetForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Extract token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                alert("Invalid request. No reset token found.");
                return;
            }

            if (password !== confirm) {
                alert("Passwords do not match!");
                return;
            }

            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
            submitBtn.disabled = true;

            fetch('reset_password_handler.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, password })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('resetContainer').style.display = 'none';
                        document.getElementById('successBlock').style.display = 'block';
                    } else {
                        submitBtn.innerHTML = 'Update Password';
                        submitBtn.disabled = false;
                        alert(data.message);
                    }
                })
                .catch(err => {
                    console.error(err);
                    submitBtn.innerHTML = 'Update Password';
                    submitBtn.disabled = false;
                    alert('An error occurred. Please try again.');
                });
        });

        function togglePass(id, el) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                el.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = "password";
                el.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>

</html>
