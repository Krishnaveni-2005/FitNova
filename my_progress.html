<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Progress - FitNova</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #0F2C59;
            --accent-color: #E63946;
            --secondary-color: #3498DB;
            --bg-color: #F8F9FA;
            --text-color: #333333;
            --text-light: #6C757D;
            --white: #FFFFFF;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #0F2C59 0%, #2a5298 100%);
            color: white;
            padding: 80px 20px 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-radius: 0 0 30px 30px;
            margin-bottom: 40px;
            box-shadow: 0 4px 20px rgba(15, 44, 89, 0.3);
        }

        .hero::before,
        .hero::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
        }

        .hero::before {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -50px;
        }

        .hero::after {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: 20px;
        }

        .hero-title {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 30px;
            position: relative;
            z-index: 1;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.8;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .back-btn:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
            transform: translateY(-40px);
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        /* .stat-card:hover { transform: translateY(-5px); } */

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .stat-value {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: baseline;
            gap: 5px;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Icon Colors */
        .card-blue .stat-icon {
            background: rgba(52, 152, 219, 0.1);
            color: #3498DB;
        }

        .card-red .stat-icon {
            background: rgba(230, 57, 70, 0.1);
            color: #E63946;
        }

        .card-green .stat-icon {
            background: rgba(46, 204, 113, 0.1);
            color: #2ECC71;
        }

        .card-purple .stat-icon {
            background: rgba(155, 89, 182, 0.1);
            color: #9B59B6;
        }

        /* Inputs */
        .weight-input {
            border: none;
            border-bottom: 2px solid #ddd;
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            width: 100px;
            background: transparent;
            outline: none;
            transition: var(--transition);
        }

        .weight-input:focus {
            border-color: var(--primary-color);
        }

        .weight-edit-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.9rem;
            margin-left: 10px;
            transition: var(--transition);
        }

        .weight-edit-btn:hover {
            color: var(--primary-color);
        }

        .log-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 15px;
        }

        .log-btn:hover {
            background: #0a1f3f;
        }

        /* Main Content Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .chart-card {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Activity List */
        .activity-list {
            list-style: none;
            overflow-y: auto;
            max-height: 400px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-details {
            flex: 1;
            padding-left: 15px;
        }

        .activity-name {
            font-weight: 600;
            color: var(--text-color);
        }

        .activity-meta {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .activity-calories {
            font-weight: 600;
            color: var(--accent-color);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 400px;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-modal {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-submit {
            background: var(--primary-color);
            color: white;
        }

        .btn-cancel {
            background: #eee;
            color: #333;
        }

        @media (max-width: 900px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                transform: translateY(0);
                padding: 0 20px;
            }

            .hero {
                padding-bottom: 40px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="hero">
        <a href="freeuser_dashboard.php" class="back-btn"><i class="fas fa-arrow-left"></i> Dashboard</a>
        <h1 class="hero-title">My Progress</h1>
        <p class="hero-subtitle">Track your stats, log your activities, and see your results.</p>
    </div>

    <div class="container">
        <!-- Stats -->
        <div class="stats-grid">
            <!-- User Input Weight -->
            <div class="stat-card card-purple">
                <div class="stat-header">
                    <div class="stat-icon"><i class="fas fa-weight"></i></div>
                    <button class="weight-edit-btn" onclick="focusWeight()"><i class="fas fa-pen"></i></button>
                </div>
                <div class="stat-value">
                    <input type="number" id="weightInput" class="weight-input" value="0" onchange="saveWeight()">
                    <span style="font-size: 1rem; color: #777;">kg</span>
                </div>
                <div class="stat-label">Current Weight</div>
            </div>

            <!-- Conditional Calories -->
            <div class="stat-card card-red">
                <div class="stat-header">
                    <div class="stat-icon"><i class="fas fa-fire"></i></div>
                </div>
                <div class="stat-value" id="totalCaloriesDisplay">--</div>
                <div class="stat-label">Calories Burned (Total)</div>
                <button class="log-btn" onclick="openModal()">Log Activity</button>
            </div>

            <!-- Summary Stats -->
            <div class="stat-card card-blue">
                <div class="stat-header">
                    <div class="stat-icon"><i class="fas fa-running"></i></div>
                </div>
                <div class="stat-value" id="workoutCount">0</div>
                <div class="stat-label">Workouts Logged</div>
            </div>

            <!-- Streak (Placeholder logic) -->
            <div class="stat-card card-green">
                <div class="stat-header">
                    <div class="stat-icon"><i class="fas fa-trophy"></i></div>
                </div>
                <div class="stat-value">1 Day</div>
                <div class="stat-label">Current Streak</div>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- Chart -->
            <div class="chart-card">
                <h3 class="card-title">Weekly Calories <span class="stat-label" style="font-size: 0.8rem;">Last 7
                        Days</span></h3>
                <div style="flex: 1; min-height: 300px;">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="chart-card">
                <h3 class="card-title">Recent Logs</h3>
                <ul class="activity-list" id="activityList">
                    <li style="text-align: center; color: #999; padding: 20px;" id="noDataMsg">No activities logged yet.
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Log Activity Modal -->
    <div class="modal" id="logModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px; font-family: 'Outfit', sans-serif;">Log Workout</h3>
            <div class="form-group">
                <label class="form-label">Activity Type</label>
                <select id="activityType" class="form-input">
                    <option value="Running">Running</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Weight Training">Weight Training</option>
                    <option value="Yoga">Yoga</option>
                    <option value="HIIT">HIIT</option>
                    <option value="Swimming">Swimming</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Duration (minutes)</label>
                <input type="number" id="activityDuration" class="form-input" placeholder="e.g. 30">
            </div>
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-modal btn-submit" onclick="logActivity()">Save Activity</button>
            </div>
        </div>
    </div>

    <script>
        // State Management with Defaults
        const defaults = {
            calories: 1250,
            workouts: 12,
            weight: '72.5',
            time: 4.5
        };

        let totalCalories = parseInt(localStorage.getItem('fitnova_calories')) || defaults.calories;
        let workoutCount = parseInt(localStorage.getItem('fitnova_workouts')) || defaults.workouts;
        let totalTime = parseFloat(localStorage.getItem('fitnova_time')) || defaults.time;

        // Initial Render
        document.getElementById('totalCaloriesDisplay').innerText = totalCalories.toLocaleString();
        document.getElementById('workoutCount').innerText = workoutCount;

        let weeklyData = [320, 450, 280, 0, 350, 500, 450]; // Default dummy data for visual
        // In a real app, this would also be persisted or fetched

        // Chart Setup
        const ctx = document.getElementById('activityChart').getContext('2d');
        const activityChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Calories',
                    data: weeklyData,
                    backgroundColor: '#E63946',
                    borderRadius: 6,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true, grid: { color: '#f0f0f0' } },
                    x: { grid: { display: false } }
                }
            }
        });

        // Initialize user weight
        const savedWeight = localStorage.getItem('fitnova_weight') || defaults.weight;
        document.getElementById('weightInput').value = savedWeight;

        // Functions
        function focusWeight() {
            document.getElementById('weightInput').focus();
        }

        function saveWeight() {
            const val = document.getElementById('weightInput').value;
            localStorage.setItem('fitnova_weight', val);
        }

        function openModal() {
            document.getElementById('logModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('logModal').style.display = 'none';
        }

        function logActivity() {
            const type = document.getElementById('activityType').value;
            const duration = parseInt(document.getElementById('activityDuration').value);

            if (!duration || duration <= 0) {
                alert('Please enter a valid duration.');
                return;
            }

            // Calorie Calculation
            const mets = { 'Running': 10, 'Cycling': 8, 'Weight Training': 5, 'Yoga': 3, 'HIIT': 12, 'Swimming': 7 };
            const met = mets[type] || 5;
            const weight = parseFloat(document.getElementById('weightInput').value) || 70;
            const calories = Math.round((met * 3.5 * weight / 200) * duration);

            updateStats(calories, duration);
            updateLog(type, duration, calories);
            updateChart(calories);

            closeModal();
            document.getElementById('activityDuration').value = '';
        }

        function updateStats(kcal, minutes) {
            // Update values
            totalCalories += kcal;
            workoutCount++;
            totalTime += (minutes / 60);

            // Update DOM
            document.getElementById('totalCaloriesDisplay').innerText = totalCalories.toLocaleString();
            document.getElementById('workoutCount').innerText = workoutCount;

            // Save to Storage for Dashboard sync
            localStorage.setItem('fitnova_calories', totalCalories);
            localStorage.setItem('fitnova_workouts', workoutCount);
            localStorage.setItem('fitnova_time', totalTime.toFixed(1));
        }

        function updateLog(type, duration, kcal) {
            const list = document.getElementById('activityList');
            const noData = document.getElementById('noDataMsg');
            if (noData) noData.style.display = 'none';

            const today = new Date();
            const dayNum = today.getDate();
            const month = today.toLocaleString('default', { month: 'short' });

            const li = document.createElement('li');
            li.className = 'activity-item';
            li.innerHTML = `
                <div class="activity-details" style="padding-left: 0;">
                    <div class="activity-name">${type}</div>
                    <div class="activity-meta"><i class="far fa-clock"></i> ${duration} min &bull; ${month} ${dayNum}</div>
                </div>
                <div class="activity-calories">+${kcal} kcal</div>
            `;

            list.insertBefore(li, list.firstChild);
        }

        function updateChart(kcal) {
            const todayIdx = (new Date().getDay() + 6) % 7;
            weeklyData[todayIdx] += kcal;
            activityChart.data.datasets[0].data = weeklyData;
            activityChart.update();
        }

        window.onclick = function (event) {
            if (event.target == document.getElementById('logModal')) closeModal();
        }
    </script>
</body>

</html>
