<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FitNova</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0F2C59;
            --secondary-color: #DAC0A3;
            --accent-color: #E63946;
            --bg-color: #F8F9FA;
            --text-color: #333333;
            --text-light: #6C757D;
            --border-radius: 12px;
            --shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: var(--primary-color);
            margin-bottom: 30px;
            display: inline-block;
            text-decoration: none;
        }

        .logo span {
            color: var(--primary-color);
        }

        h2 {
            font-family: 'Outfit', sans-serif;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        p.subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(15, 44, 89, 0.1);
        }

        .btn-reset {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
        }

        .btn-reset:hover {
            background-color: #0a1f3f;
            transform: translateY(-2px);
        }

        .back-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .success-message {
            display: none;
            text-align: center;
        }

        .success-icon {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container" id="forgotContainer">
        <a href="home.php" class="logo"><i class="fas fa-dumbbell"></i> Fit<span>Nova</span></a>
        <h2>Forgot Password?</h2>
        <p class="subtitle">Enter your email address and we'll send you instructions to reset your password.</p>

        <form id="forgotForm">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your registered email" required>
            </div>

            <button type="submit" class="btn-reset" id="submitBtn">Send Reset Link</button>
        </form>

        <div class="back-link">
            Remembered your password? <a href="login.html">Back to Login</a>
        </div>
    </div>

    <div class="container success-message" id="successBlock">
        <a href="home.php" class="logo"><i class="fas fa-dumbbell"></i> Fit<span>Nova</span></a>
        <div class="success-icon"><i class="fas fa-check-circle"></i></div>
        <h2>Request Sent!</h2>
        <p class="subtitle" id="statusMsg">If an account exists for that email, you will receive password reset
            instructions shortly.</p>
        <div class="back-link">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            submitBtn.disabled = true;

            fetch('forgot_password_handler.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        if (data.redirect) {
                            window.location.href = data.redirect;
                        } else {
                            // Fallback
                            document.getElementById('forgotContainer').style.display = 'none';
                            document.getElementById('successBlock').style.display = 'block';
                        }
                    } else {
                        alert(data.message);
                        submitBtn.innerHTML = 'Send Reset Link';
                        submitBtn.disabled = false;
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('An error occurred. Please try again.');
                    submitBtn.innerHTML = 'Send Reset Link';
                    submitBtn.disabled = false;
                });
        });
    </script>
</body>

</html>
